[package]
name = "maybe-async"
version = "0.1.0"
authors = ["Guoli Lyu <guoli-lv@hotmail.com>"]
edition = "2018"
readme = "README.org"

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "visit-mut"] }
async-trait = "0.1"

[lib]
proc-macro = true

[badges]
travis-ci = { repository = "guoli-lyu/maybe-async" }

[dev-dependencies]
rustversion = "1.0"
trybuild = { version = "1.0.19", features = ["diff"] }

[features]
default = []

is_sync = []
