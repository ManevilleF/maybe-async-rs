language: rust

matrix:
  fast_finish: true
  include:
    - name: stable
      rust: stable
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
        - cargo build --all
        - cargo test --all
        - RUSTFLAGS='--cfg is_sync' cargo build --all
        - RUSTFLAGS='--cfg is_sync' cargo test --all
    - name: beta
      rust: beta
      script:
        - cargo build --all
        - cargo test --all
        - RUSTFLAGS='--cfg is_sync' cargo build --all
        - RUSTFLAGS='--cfg is_sync' cargo test --all
    - name: nightly
      rust: nightly
      script:
        - cargo build --all
        - cargo test --all
        - RUSTFLAGS='--cfg is_sync' cargo build --all
        - RUSTFLAGS='--cfg is_sync' cargo test --all
    - name: cargo doc sync
      rust: stable
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --all --no-deps
        - RUSTFLAGS='--cfg is_sync' RUSTDOCFLAGS=-Dwarnings cargo doc --all --no-deps

notifications:
  email:
    on_success: change

deploy:
  provider: cargo
  token:
    secure: 
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_RUST_VERSION = stable"
